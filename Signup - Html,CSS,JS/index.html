<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ_SignUP</title>
    <link rel="stylesheet" href="./files/css/signup.css">
    <link rel="stylesheet" href="./files/css/signin.css">
    <link rel="shortcut icon" href="./files/img/icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/0ea3dacb7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form signup">
            <form action="#">
                <h1>Create account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>SIGN UP</button>
            </form>
        </div>
        <div class="form signin">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="sliding-container">
            <div class="sliding">
                <div class="slide slide-left">
                    <h1>Welcome to MJ login</h1>
                    <p>SignIn Here</p>
                    <button class="press" id="signin">Sign In</button>
                </div>
                <div class="slide slide-right">
                    <h1>Welcome to MJ Login</h1>
                    <p>SignUp here</p>
                    <button class="press" id="signup">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./files/js/basic.js"></script>
</body>
</html>
